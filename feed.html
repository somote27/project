<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムライン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="feed.html">タイムライン</a></li>
    </ul>
  </nav>

  <!-- タイムラインの見出し -->
  <h1>タイムライン</h1>

  <!-- 投稿を表示するコンテナ -->
  <div class="feed-container">
    <!-- 投稿カードの例 -->
    <div class="post">
      <h2 class="post-title">投稿タイトル 1</h2>
      <p class="post-content">これは最初の投稿内容です。ここにテキストや画像を入れることができます。</p>
      <span class="post-timestamp">2023-04-01 12:00</span>
    </div>
    <div class="post">
      <h2 class="post-title">投稿タイトル 2</h2>
      <p class="post-content">これは二つ目の投稿内容です。ユーザーが投稿したメッセージなどが表示されます。</p>
      <span class="post-timestamp">2023-04-02 14:30</span>
    </div>
    <!-- 必要に応じて投稿カードを追加 -->
  </div>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 あなたのサイト名</p>
  </footer>
</body>
</html>
